---
layout: default
comments: true
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul itemscope itemtype="https://schema.org/Blog" ="post-list">
    {% for post in site.posts %}
      <li itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
        <span itemprop="datePublished" class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a itemprop="url" class="post-link" href="{{ post.url | prepend: site.github.url }}"><span itemprop="headline name">{{ post.title }}</span></a>
        </h2>
        <span style="display: none;" itemprop="author">{{post.author}}</span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.github.url }}">via RSS</a></p>

</div>
